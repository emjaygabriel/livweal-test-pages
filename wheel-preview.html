                                    'rgba(255, 255, 0, 0.8)',
                                    'rgba(75, 192, 192, 0.8)',
                                    'rgba(153, 102, 255, 0.8)',
                                    'rgba(255, 99, 132, 0.8)',
                                    'rgba(54, 162, 235, 0.8)',
                                    'rgba(255, 255, 0, 0.8)',
                                    'rgba(75, 192, 192, 0.8)',
                                    'rgba(153, 102, 255, 0.8)',
                                    'rgba(255, 99, 132, 0.8)',
                                    'rgba(54, 162, 235, 0.8)',
                                    'rgba(255, 255, 0, 0.8)',
                                    'rgba(75, 192, 192, 0.8)',
                                    'rgba(153, 102, 255, 0.8)',

                                    'rgba(54, 162, 235, 0.8)',
                                    'rgba(255, 255, 0, 0.8)',
                                    'rgba(75, 192, 192, 0.8)',
                                    'rgba(153, 102, 255, 0.8)',
                                    'rgba(255, 99, 132, 0.8)',
                                    'rgba(54, 162, 235, 0.8)',
                                    'rgba(255, 255, 0, 0.8)',
                                    'rgba(75, 192, 192, 0.8)',

                                    'rgba(255, 255, 0, 0.8)',
                                    'rgba(75, 192, 192, 0.8)',

                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scale: {
                                ticks: {
                                    beginAtZero: true,
                                    steps: 0,
                                    stepValue: 5,
                                    max: 100,
                                    suggestedMax: 100,
                                    suggestedMin: 0
                                }
                            }
                        }
                    });

                },
                getURLParameters(paramName) {
                    var sURL = window.document.URL.toString();
                    if (sURL.indexOf("?") > 0)
                    {
                        var arrParams = sURL.split("?");
                        var arrURLParams = arrParams[1].split("&");
                        var arrParamNames = new Array(arrURLParams.length);
                        var arrParamValues = new Array(arrURLParams.length);

                        var i = 0;
                        for (i = 0; i<arrURLParams.length; i++)
                        {
                            var sParam =  arrURLParams[i].split("=");
                            arrParamNames[i] = sParam[0];
                            if (sParam[1] != "")
                                arrParamValues[i] = unescape(sParam[1]);
                            else
                                arrParamValues[i] = "No Value";
                        }

                        for (i=0; i<arrURLParams.length; i++)
                        {
                            if (arrParamNames[i] == paramName)
                            {
                                //alert("Parameter:" + arrParamValues[i]);
                                return arrParamValues[i];
                            }
                        }
                        return "No Parameters Found";
                    }
                }
            },
            mounted() {
                this.renderChart();
            }

</body>
</html>
